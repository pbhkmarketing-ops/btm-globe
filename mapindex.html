<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Born to Meet – OpenStreetMap Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    #coordPanel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 14px;
      border-radius: 999px;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      z-index: 10;
      white-space: nowrap;
      backdrop-filter: blur(8px);
    }

    #coordPanel code {
      font-family: Menlo, Consolas, monospace;
      font-size: 13px;
    }

    #copyBtn {
      border: none;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="coordPanel">
    <span>Selected (DD):</span>
    <code id="coordText">Click on the globe to get coordinates</code>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNDY5NjU4NS1lZGIxLTQzMzctYmE2Zi1hYWFkMmVmYzFjZTIiLCJpZCI6MzY1MTkwLCJpYXQiOjE3NjQ0ODQ2Nzh9.B_gMoVxb53Y_-tjzZcF-GK3FrVyaFTaPPrrmcwjJMSE";

    /* OpenStreetMap 底圖（無需 token，官方推薦） */
    const osm = new Cesium.OpenStreetMapImageryProvider({
      url: "https://a.tile.openstreetmap.org/"
    });

    /* Viewer with OSM */
    const viewer = new Cesium.Viewer("cesiumContainer", {
      imageryProvider: osm,      // ← 預設使用 OSM！
      baseLayerPicker: false,    // ← 不讓使用者切換（UI 更乾淨）
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: true,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    const coordTextEl = document.getElementById("coordText");
    const copyBtn = document.getElementById("copyBtn");

    let lastCoord = "";

    viewer.screenSpaceEventHandler.setInputAction((click) => {
      const pos = viewer.scene.pickPosition(click.position);
      if (!Cesium.defined(pos)) return;

      const carto = Cesium.Cartographic.fromCartesian(pos);
      const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(6);
      const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(6);

      lastCoord = `${lat}, ${lon}`;
      coordTextEl.textContent = lastCoord;
      copyBtn.disabled = false;
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    copyBtn.addEventListener("click", async () => {
      if (!lastCoord) return;
      await navigator.clipboard.writeText(lastCoord);
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
    });
  </script>
</body>
</html>
