<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Born to Meet – Coordinate Globe (OSM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>

  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* 座標顯示面板（放在上方） */
    #coordPanel {
      position: absolute;
      top: 16px;
      left: 10px;
      right: 10px;
      padding: 12px 16px;
      background: rgba(0,0,0,0.75);
      color: #fff;
      backdrop-filter: blur(10px);
      border-radius: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.45);
      z-index: 10;
      flex-wrap: wrap;
    }

    #coordText {
      font-family: Menlo, Consolas, monospace;
      font-size: 18px;
      flex: 1 1 auto;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    #copyBtn {
      border: none;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.22);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    #copyBtn:disabled { opacity: 0.4; cursor: default; }

    /* 手機 UI：自動換行、字體更大 */
    @media (max-width: 600px) {
      #coordPanel {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        padding: 10px 12px;
        top: 14px;
        left: 8px; right: 8px;
        border-radius: 16px;
      }

      #coordText {
        font-size: 17px;
        width: 100%;
      }

      #copyBtn {
        font-size: 16px;
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>

  <div id="cesiumContainer"></div>

  <!-- 座標面板 -->
  <div id="coordPanel">
    <code id="coordText">Click on the globe to get coordinates</code>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNDY5NjU4NS1lZGIxLTQzMzctYmE2Zi1hYWFkMmVmYzFjZTIiLCJpZCI6MzY1MTkwLCJpYXQiOjE3NjQ0ODQ2Nzh9.B_gMoVxb53Y_-tjzZcF-GK3FrVyaFTaPPrrmcwjJMSE";

    /* 使用 OpenStreetMap 作為預設地圖 */
    const osmProvider = new Cesium.OpenStreetMapImageryProvider({
      url: "https://tile.openstreetmap.org/"
    });

    const viewer = new Cesium.Viewer("cesiumContainer", {
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(osmProvider),
      baseLayerPicker: false,
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: true,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    const coordTextEl = document.getElementById("coordText");
    const copyBtn = document.getElementById("copyBtn");
    let lastCoord = "";

    /* 點擊地球 → 顯示 DD 座標 */
    viewer.screenSpaceEventHandler.setInputAction(function (click) {
      const pos = viewer.scene.pickPosition(click.position);
      if (!Cesium.defined(pos)) {
        coordTextEl.textContent = "Click on the globe to get coordinates";
        lastCoord = "";
        copyBtn.disabled = true;
        return;
      }

      const carto = Cesium.Cartographic.fromCartesian(pos);
      const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(6);
      const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(6);

      lastCoord = `${lat}, ${lon}`;
      coordTextEl.textContent = lastCoord;
      copyBtn.disabled = false;
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    /* Copy 按鈕 */
    copyBtn.addEventListener("click", async () => {
      if (!lastCoord) return;
      await navigator.clipboard.writeText(lastCoord);
      const old = copyBtn.textContent;
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = old), 1200);
    });
  </script>
</body>
</html>
