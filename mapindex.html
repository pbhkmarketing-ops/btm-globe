<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Born to Meet – Coordinate Globe (OSM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CesiumJS CSS -->
  <link
    href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

  <style>
    html,
    body,
    #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #coordPanel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 14px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      display: inline-flex;
      gap: 8px;
      align-items: center;
      z-index: 10;
      white-space: nowrap;
    }

    #coordPanel code {
      font-family: Menlo, Consolas, monospace;
      font-size: 13px;
    }

    #copyBtn {
      border: none;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    #copyBtn:disabled {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="coordPanel">
    <span>Selected (DD):</span>
    <code id="coordText">Click on the globe to get coordinates</code>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <!-- CesiumJS -->
  <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>
  <script>
    // 你的 Cesium ion token
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNDY5NjU4NS1lZGIxLTQzMzctYmE2Zi1hYWFkMmVmYzFjZTIiLCJpZCI6MzY1MTkwLCJpYXQiOjE3NjQ0ODQ2Nzh9.B_gMoVxb53Y_-tjzZcF-GK3FrVyaFTaPPrrmcwjJMSE";

    // 1）建立 OpenStreetMap provider
    const osmProvider = new Cesium.OpenStreetMapImageryProvider({
      url: "https://tile.openstreetmap.org/"
    });

    // 2）用 baseLayer 指定 OSM 為預設底圖
    const viewer = new Cesium.Viewer("cesiumContainer", {
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(osmProvider),
      baseLayerPicker: false,   // 關掉原生選單，避免被換回 Bing
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: true,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    // 3）DD 座標 + Copy
    const coordTextEl = document.getElementById("coordText");
    const copyBtn = document.getElementById("copyBtn");
    let lastCoord = "";

    viewer.screenSpaceEventHandler.setInputAction(
      function (click) {
        const pos = viewer.scene.pickPosition(click.position);
        if (!Cesium.defined(pos)) {
          coordTextEl.textContent =
            "No position detected – try another point.";
          lastCoord = "";
          copyBtn.disabled = true;
          return;
        }

        const carto = Cesium.Cartographic.fromCartesian(pos);
        const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(6);
        const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(6);

        lastCoord = `${lat}, ${lon}`;
        coordTextEl.textContent = lastCoord;
        copyBtn.disabled = false;
      },
      Cesium.ScreenSpaceEventType.LEFT_CLICK
    );

    copyBtn.addEventListener("click", async () => {
      if (!lastCoord) return;
      try {
        await navigator.clipboard.writeText(lastCoord);
        const old = copyBtn.textContent;
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = old), 1200);
      } catch (e) {
        console.error("Copy failed:", e);
      }
    });
  </script>
</body>
</html>
