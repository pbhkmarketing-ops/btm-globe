<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Born to Meet – OpenStreetMap Globe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />

  <style>
    html, body, #cesiumContainer {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    #coordPanel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.55);
      color: #fff;
      font-size: 14px;
      border-radius: 999px;
      backdrop-filter: blur(8px);
      display: inline-flex;
      gap: 8px;
      align-items: center;
      z-index: 10;
      white-space: nowrap;
    }

    #coordPanel code {
      font-family: Menlo, Consolas, monospace;
      font-size: 13px;
    }

    #copyBtn {
      border: none;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    #copyBtn:disabled {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="coordPanel">
    <span>Selected (DD):</span>
    <code id="coordText">Click on the globe to get coordinates</code>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>
  <script>
    // Cesium ion token（正式上線前建議在 ion 重新生一個新的）
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNDY5NjU4NS1lZGIxLTQzMzctYmE2Zi1hYWFkMmVmYzFjZTIiLCJpZCI6MzY1MTkwLCJpYXQiOjE3NjQ0ODQ2Nzh9.B_gMoVxb53Y_-tjzZcF-GK3FrVyaFTaPPrrmcwjJMSE";

    // 1）先建立 Viewer（保留底圖選擇器）
    const viewer = new Cesium.Viewer("cesiumContainer", {
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: true,
      sceneModePicker: false,
      baseLayerPicker: true,      // 要用它來選 OSM
      navigationHelpButton: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    // 2）自動選擇「OpenStreetMap Map」作為預設底圖
    const imageryVMs = viewer.baseLayerPicker.viewModel.imageryProviderViewModels;
    const osmVM = imageryVMs.find(vm =>
      vm.name && vm.name.indexOf("OpenStreetMap") !== -1
    );
    if (osmVM) {
      viewer.baseLayerPicker.viewModel.selectedImagery = osmVM;
    } else {
      console.warn("OpenStreetMap imagery not found; using default imagery.");
    }

    // 3）DD 座標 + Copy 邏輯
    const coordTextEl = document.getElementById("coordText");
    const copyBtn = document.getElementById("copyBtn");
    let lastCoord = "";

    viewer.screenSpaceEventHandler.setInputAction((click) => {
      const pos = viewer.scene.pickPosition(click.position);
      if (!Cesium.defined(pos)) {
        coordTextEl.textContent = "No position detected – try another point.";
        lastCoord = "";
        copyBtn.disabled = true;
        return;
      }

      const carto = Cesium.Cartographic.fromCartesian(pos);
      const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(6);
      const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(6);

      lastCoord = `${lat}, ${lon}`;
      coordTextEl.textContent = lastCoord;
      copyBtn.disabled = false;
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);

    copyBtn.addEventListener("click", async () => {
      if (!lastCoord) return;
      try {
        await navigator.clipboard.writeText(lastCoord);
        const old = copyBtn.textContent;
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = old), 1200);
      } catch (e) {
        console.error("Copy failed:", e);
      }
    });
  </script>
</body>
</html>
