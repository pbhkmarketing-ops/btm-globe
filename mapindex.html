<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Born to Meet – Coordinate Globe (OSM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CesiumJS CSS -->
  <link
    href="https://unpkg.com/cesium@1.123.0/Build/Cesium/Widgets/widgets.css"
    rel="stylesheet"
  />

 <style>
  html,
  body,
  #cesiumContainer {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      sans-serif;
  }

  /* 座標顯示 bar：變高、字大一點、更有存在感 */
  #coordPanel {
    position: absolute;
    left: 10px;
    right: 10px;
    bottom: 16px;
    padding: 10px 14px;
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    font-size: 15px;
    border-radius: 999px;
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 10;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
  }

  #coordLabel {
    flex-shrink: 0;
    opacity: 0.85;
  }

  #coordText {
    font-family: Menlo, Consolas, monospace;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    flex: 1 1 auto;
  }

  #copyBtn {
    border: none;
    padding: 5px 12px;
    border-radius: 999px;
    background: rgba(255, 255, 255, 0.22);
    color: #fff;
    font-size: 13px;
    cursor: pointer;
    flex-shrink: 0;
  }

  #copyBtn:disabled {
    opacity: 0.4;
    cursor: default;
  }

  /* 手機：仍然突出，但略微縮小以免太佔畫面 */
  @media (max-width: 600px) {
    #coordPanel {
      bottom: 12px;
      padding: 8px 10px;
      font-size: 13px;
      gap: 8px;
    }

    /* 手機上可以保留 label，如果你覺得太擠再改成 display:none */
    #coordLabel {
      display: none;  /* 要保留文字就把這行改成注釋掉 */
    }

    #coordText {
      font-size: 12px;
    }

    #copyBtn {
      padding: 4px 10px;
      font-size: 12px;
    }
  }
</style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="coordPanel">
    <span id="coordLabel">Selected (DD):</span>
    <code id="coordText">Click on the globe to get coordinates</code>
    <button id="copyBtn" disabled>Copy</button>
  </div>

  <!-- CesiumJS -->
  <script src="https://unpkg.com/cesium@1.123.0/Build/Cesium/Cesium.js"></script>
  <script>
    Cesium.Ion.defaultAccessToken =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhNDY5NjU4NS1lZGIxLTQzMzctYmE2Zi1hYWFkMmVmYzFjZTIiLCJpZCI6MzY1MTkwLCJpYXQiOjE3NjQ0ODQ2Nzh9.B_gMoVxb53Y_-tjzZcF-GK3FrVyaFTaPPrrmcwjJMSE";

    // OpenStreetMap 做底圖（用 baseLayer，避免被 Bing 蓋掉）
    const osmProvider = new Cesium.OpenStreetMapImageryProvider({
      url: "https://tile.openstreetmap.org/"
    });

    const viewer = new Cesium.Viewer("cesiumContainer", {
      baseLayer: Cesium.ImageryLayer.fromProviderAsync(osmProvider),
      baseLayerPicker: false,
      animation: false,
      timeline: false,
      geocoder: false,
      homeButton: true,
      sceneModePicker: false,
      navigationHelpButton: false,
      fullscreenButton: false,
      infoBox: false,
      selectionIndicator: false
    });

    viewer.scene.globe.depthTestAgainstTerrain = true;

    const coordTextEl = document.getElementById("coordText");
    const copyBtn = document.getElementById("copyBtn");
    let lastCoord = "";

    viewer.screenSpaceEventHandler.setInputAction(
      function (click) {
        const pos = viewer.scene.pickPosition(click.position);
        if (!Cesium.defined(pos)) {
          coordTextEl.textContent =
            "No position detected – try another point.";
          lastCoord = "";
          copyBtn.disabled = true;
          return;
        }

        const carto = Cesium.Cartographic.fromCartesian(pos);
        const lat = Cesium.Math.toDegrees(carto.latitude).toFixed(6);
        const lon = Cesium.Math.toDegrees(carto.longitude).toFixed(6);

        lastCoord = `${lat}, ${lon}`;
        coordTextEl.textContent = lastCoord;
        copyBtn.disabled = false;
      },
      Cesium.ScreenSpaceEventType.LEFT_CLICK
    );

    copyBtn.addEventListener("click", async () => {
      if (!lastCoord) return;
      try {
        await navigator.clipboard.writeText(lastCoord);
        const old = copyBtn.textContent;
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = old), 1200);
      } catch (e) {
        console.error("Copy failed:", e);
      }
    });
  </script>
</body>
</html>
